<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Basic practice calculator">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Basic Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header></header>
		<div id="outerBox">
			<div id="calcuBox">
				<div id="displayBox">0</div>
				<div id="buttonsBox">
					<div id="operatorsBox">
						<button id="addB">+</button>
						<button id="subB">-</button>
						<button id="mulB">*</button>
						<button id="divB">/</button>
					</div>
					<div id="numbersBox">
						<button id="b1">1</button>
						<button id="b2">2</button>
						<button id="b3">3</button>
						<button id="b4">4</button>
						<button id="b5">5</button>
						<button id="b6">6</button>
						<button id="b7">7</button>
						<button id="b8">8</button>
						<button id="b9">9</button>
						<button id="clearB">C</button>
						<button id="b0">0</button>
						<button id="enterB">=</button>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
