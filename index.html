<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Basic practice calculator">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Basic Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header></header>
		<div id="outerBox">
			<div id="calcuBox">
				<div id="displayBox">123</div>
				<div id="buttonsBox">
					<div id="operatorsBox">
						<div id="addB">+</div>
						<div id="subB">-</div>
						<div id="mulB">*</div>
						<div id="divB">/</div>
					</div>
					<div id="numbersBox">
						<div id="b1">1</div>
						<div id="b2">2</div>
						<div id="b3">3</div>
						<div id="b4">4</div>
						<div id="b5">5</div>
						<div id="b6">6</div>
						<div id="b7">7</div>
						<div id="b8">8</div>
						<div id="b9">9</div>
						<div id="clearB">C</div>
						<div id="b0">0</div>
						<div id="enterB">=</div>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
